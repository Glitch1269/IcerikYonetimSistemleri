<ion-header>
  <ion-toolbar>
    <ion-title>gorev</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let do of mevcutGorevler">
    
    <ion-header>
      <ion-toolbar>
        <ion-title>Gorevler : {{do.baslik}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-card-content> 
      <ion-label color="warning">{{do.aciklama}}</ion-label>
    </ion-card-content>
    
    <ion-button (click)="TamamIptal(do,true)" expand="block" fill="clear" shape="round" color="primary">
      Tamamlandı
    </ion-button>
  </ion-card>


 



</ion-content>






  <ion-button expand="block" (click)="setOpen(true)">Görev Ekle</ion-button>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="addTask" (ngSubmit)="Console()">
          <ion-item>
            <ion-label position="floating"
              >Görev Ekle : <ion-text color="danger">*</ion-text></ion-label
            >
            <ion-input required formControlName="baslik" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating"
              >Açıklama : <ion-text color="danger">*</ion-text></ion-label
            >
            <ion-input
              required
              formControlName="aciklama"
              type="text"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-checkbox slot="start"></ion-checkbox>
            <ion-label>Tamamlandı</ion-label>
            <ion-input formControlName="tamam"></ion-input>
          </ion-item>
          <ion-button (click)="Kaydet()" expand="block" fill="clear" shape="round">
            Kaydet
          </ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>





  




<ion-tab-bar slot="bottom">
  <ion-tab-button routerLink="">
    <ion-icon name="documents-outline"></ion-icon>
    <ion-label>Do</ion-label>
  </ion-tab-button>
  
  <ion-tab-button routerLink="../done">
    <ion-icon name="checkmark-done-outline"></ion-icon>
    <ion-label>Done</ion-label>
  </ion-tab-button>
  
  <ion-tab-button routerLink="login">
    <ion-icon name="home"></ion-icon>
    <ion-label>Login</ion-label>
  </ion-tab-button>
</ion-tab-bar>
